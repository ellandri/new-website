<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="styles.css">
<link href="assets/fontawesome-free-6.6.0-web/css/fontawesome.css" rel="stylesheet">
<link rel="stylesheet" href="assets/fontawesome-free-6.6.0-web/css/solid.css">
<link rel="stylesheet" href="assets/fontawesome-free-6.6.0-web/css/brands.css">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100%;
        margin: 0;
    }
    .container {
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
    }
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="date"], select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .gender {
        margin-bottom: 15px;
        align-items: last baseline;
        display: inline;
    }
    .gender input {
        margin-right: 5px;
    }
    .buttons {
        display: flex;
        justify-content: space-between;
    }
    .buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .buttons .cancel {
        background-color: #e74c3c;
        color: white;
    }
    .buttons .save {
        background-color: #2ecc71;
        color: white;
    }
    .back {
        display: block;
        margin-bottom: 20px;
        text-align: left;
        text-decoration: none;
        color: #333;
    }

</style>
<body>
<div  >

    <a href="eleve.html"><i class="fa-solid fa-backward" ><button style="border: none">&nbsp;&nbsp;retour</button></i></a>

    </div>
 

    

    <div >
        <h1>Ajouter un élève</h1>
        <form action="#" method="POST">
            <input type="text" id="nom" name="nom" required placeholder="Nom">
            <input type="text" id="prenom" name="prenom" required placeholder="Prénom">

            <div class="gender">
                <label>Sexe</label>
                <input type="radio" id="homme" name="sexe" value="homme" required>
                <label for="homme">Homme</label>
                <input type="radio" id="femme" name="sexe" value="femme" required>
                <label for="femme">Femme</label>
            </div>

            <label for="matricule">Matricule</label>
            <input type="text" id="matricule" name="matricule" required placeholder="Matricule">
            <input type="date" id="date_naissance" name="date_naissance" required placeholder="Date de naissance">
        </form>
        <div>
        </div>
            <label for="classe">Sélectionner une classe</label>
            <select id="classe" name="classe" required>
                <option value="6eme">6ème</option>
                <option value="5eme">5ème</option>
                <option value="4eme">4ème</option>
                <option value="3eme">3ème</option>
                <option value="3eme">2nd</option>
                <option value="3eme">1ère</option>
                <option value="3eme">Tle</option>
            </select>
            <input type="text"id="telephone" name="telephone"required placeholder="Téléphone">
            <input type="text"id="ville" name="ville"required placeholder="Ville">
            <div class="buttons">
            <button type="reset" class="cancel">Annuler</button>
            <button type="submit" class="save">Enregistrer</button>
    
            </div>
        </div>
    
    

    <script>
        function confirmDelete() {
            Swal.fire({
                title: 'Êtes-vous sûr ?',
                text: "Vous ne pourrez pas annuler cette action !",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Oui, supprimez-le !'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Supprimé !',
                        'Votre fichier a été supprimé.',
                        'success'
                    )
                    // Code pour supprimer l'élément
                }
            })
        }
    </script>
    
</body>
</html>
